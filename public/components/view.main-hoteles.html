<div layout=column ng-cloak><menu side-bar=true></menu><section layout=row flex><md-sidenav class="md-sidenav-left menu-side" md-component-id=menu md-whiteframe=4><h3>Precio</h3><md-slider-container><md-slider flex min=0 max=10000 step=500 ng-model=vm.filters.price ng-change=vm.onPriceFilterChange() aria-label=price id=price-slider></md-slider><md-input-container><input flex type=number ng-model=vm.filters.price aria-label=price aria-controls=price-slider></md-input-container></md-slider-container><h3>Ranking</h3><md-slider-container><md-slider flex min=0 max=5 md-discrete ng-model=vm.filters.stars ng-change=vm.onStarsFilterChange() aria-label=stars id=stars-slider></md-slider><span>{{vm.filters.stars}}/5</span></md-slider-container><div><md-button ng-click=vm.goToAddHotel()>Agregar hotelsiño</md-button></div></md-sidenav><md-content flex layout-padding><div layout=column><md-list><md-list-item class=md-2-line ng-repeat="item in vm.hotels"><i class="material-icons md-avatar-icon">hotel</i><div class=md-list-item-text><h3>{{item.name}}</h3><p>{{item.description}}</p></div><md-button class="md-secondary md-icon-button" ng-click=vm.deleteHotel(item)><i class=material-icons>delete</i></md-button><md-divider inset></md-divider></md-list-item></md-list></div><div layout=column ng-if=vm.isNevahToShow>Ups! No tenemos hotelsiños para mostrar</div></md-content></section></div>
